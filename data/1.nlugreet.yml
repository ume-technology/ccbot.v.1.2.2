stories:
  - story: response greet - 用户从落地页而来
    steps:
      - intent: greet
        # fixme 这种配置是要求用户信息中必须有指定的实体 value 时，才意味着用户真正请求的信息,所以这里并不使用于这种配置方案；
        # fixme 不清楚是不是指定了 entity 的信息还是说单纯的初始化，但是至少没有向 slot was set 那样在官网明确说明
        #entities:
        #  - goods: "computer"
      - action: action_check_where_user_come_from # 检查用户来自落地页还是直接进入 line 发起对话; 以便完成相应的 slot 的设置
      # 为了准确的明确用户确实是从落地页来，应该使用 slot_was_set 这样的参数
      - slot_was_set:
          - sgoods_slot: sgoods
          - sprice_slot: sgoodsprice
          - ssize_slot: goodssize
      - action: utter_welcome_with_sgoods_slot
      - action: utter_user_from_sgoods_page


  - story: response greet  -  用户直接进入 line 发送了商品信息
    steps:
      - intent: greet
      - action: action_check_where_user_come_from # 检查用户来自落地页还是直接进入 line 发起对话; 以便完成相应的 slot 的设置
      - slot_was_set:
          - goods_slot: goods
          #- attr_slot: attr
          #- color_slot: color
          #- logo_slot: logo
          #- gcode_slot: gcode
          #- count_slot: count
      - action: utter_welcome_with_goods_slot
      - action: utter_user_from_goods


  - story: response greet - nothing
    steps:
      - intent: greet
      - action: action_check_where_user_come_from
      - slot_was_set:
          - nothing_slot: True
      - action: utter_welcome_nothing  # default response


